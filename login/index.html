<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Login | Mailchimp</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>

  <div class="d-flex flex-column align-items-center">
    <img class="img-fluid pt-3" width="150"
      src="https://login.mailchimp.com/release/1.1.19f40849fe25f0f72bcc5673a50e9865785b3dca8/images/brand_assets/logos/mc-freddie-dark.svg"
      alt="Logo svg">
    <form action="../index.html" class="d-flex flex-column">
      <div class="p-3 text-center h2-custom">Log In</div>
      <p class="mb-4">Need a Mailchimp account? <a class="a-dec" href="../signup/index.html"><u>Create an
            account</u></a></p>
      <label for="username" class="font-weight-bold">Username</label>
      <input id="username" class="p-3 border mt-1" type="text">
      <div class="d-flex flex-row align-items-baseline mt-3">
        <label for="password" class="font-weight-bold">Password</label>
        <span class="ml-auto a-dec">Show</span>
      </div>
      <input id="password" class="p-3 border mt-1" type="text">
      <input id="submit" type="submit" value="Log in" class="btn btn-outline-info btn-blue p-2 mt-4">
      <div class="d-flex flex-row align-items-baseline justify-content-center">
        <input type="checkbox" name="keepLogged" id="keepLogged">
        <p class="p-2 font-weight-bold">Keep me logged in</p>
      </div>
      <div class="d-flex flex-row justify-content-around">
        <a class="a-dec p-2" href="#"><u>Forgot username?</u></a>
        <a class="a-dec p-2" href="#"><u>Forgot password?</u></a>
      </div>
    </form>
    <p class="p-2 footer-txt w-25 gray-dec">
      ©2001–2020 All Rights Reserved. Mailchimp® is a registered trademark of The Rocket Science Group. <a href="#"
        class="gray-dec" target="_blank"><u>Cookie Preferences</u></a>, <a href="#" class="gray-dec"
        target="_blank"><u>Privacy</u></a>, and <a href="#" class="gray-dec" target="_blank"><u>Terms</u></a>.
    </p>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
